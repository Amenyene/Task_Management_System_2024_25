<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Post Task</title>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <h1>Post a New Task</h1>
        <nav>
            <a class="text-white mr-2" href="AdminDashboard.html">Dashboard</a>
            <a class="text-white mr-2" href="post task.html">Post Task</a>
            <a class="text-white" href="logout.html">Logout</a>
        </nav>
    </header>
    <main class="container mt-5">
        <form id="taskForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="taskTitle" placeholder="Task Title" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="taskDescription" placeholder="Description" required></textarea>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="dueDate" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="priority" required>
                    <option value="">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select" id="employee" required>
                    <option value="">Select Employee</option>
                    <option value="user1">User 1</option>
                    <option value="user2">User 2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Post Task</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
