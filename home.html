<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task Management - Home</title>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <nav>
            <a class="text-white mr-3" href="#" id="registerLink">Register</a>
            <a class="text-white" href="#" id="loginLink">Login</a>
        </nav>
    </header>
    <main class="container mt-5">
        <section id="registration" style="display:none;">
            <h2>Register</h2>
            <form id="registrationForm" class="mt-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="regUsername" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
        
        <section id="login" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm" class="mt-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
